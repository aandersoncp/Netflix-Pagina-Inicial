<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-witch, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="header">
            <div id="logo">
                <img id="foto" src="logo.png" alt="Logo Netflix" />
            </div>
            <div class="opcoes">
                <select id="idiomas">
                    <option label="Português" value="pt-BR">Português</option>
                </select>
                <button id="entrar">
                    <a href="https://www.netflix.com/br/login">Entrar</a>
                </button>
            </div>
            
       </div>

       <div class="content">
        <div class="content-of-middle">
            <h1>
                Risadas, lágrimas e muitas emoções. 
                <br>
                Encontre tudo na Netflix.
    
            </h1>
            <div class="content-minor">
                Entretenimento ilimitado a partir de R$18,90. Cancele quando quiser.
                <br>
                <br>
                Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </div>

            <div>
                <input type="email" id="email" placeholder="  Email">
                <button id="vamos_la">Vamos lá ></button>
            </div>
        </div>
       </div>
       
    </body>
</html>
